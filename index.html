            table{
                width: 280px;

        <script>
            var arrCells = [];
            var arrColor = ["red","fuchsia","blue","orange","green","aqua","yellow","gray"];

            function rand(){
                var x = 0;
                var p = 0;
                var f = false; //флаг генерировать новый x?
                x = Math.floor(Math.random() * arrColor.length);
                for (var i = 0; i < 16; i++){
                    if (arrCells[i] == x){
                        if (p == 1){
                            f = true;
                        } else {
                            p++;
                        }
                    } 
                }
                if (f == true){
                    x = rand();
                } else {
                    return x;
                }
                return x;
            }

            function find_a_pair(){
                var start_time=Date.now();

                for (var i = 0; i < 16; i++){
                    arrCells.push(rand());
                    
                }
                return alert("Вы выиграли!\nЗатраченное время: "+start_time +" \n"+arrCells);
            }
        </script>
